<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeepassXC Diff</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #1f2933;
        background-color: #f5f7fa;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        padding: 32px 24px;
        display: block;
      }

      .layout-header {
        max-width: 1320px;
        margin: 0 auto 24px;
        display: flex;
        justify-content: center;
        text-align: center;
      }

      .mode-toggle {
        font-size: 0.95rem;
        color: #475467;
        display: flex;
        justify-content: center;
        border: 1px solid #e4e7ec;
        border-radius: 9999px;
        padding: 6px 14px;
        background: #fff;
        box-shadow: 0 6px 20px rgba(15, 23, 42, 0.07);
      }

      .mode-toggle input {
        width: 16px;
        height: 16px;
      }

      .mode-toggle label {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-weight: 600;
        cursor: pointer;
      }

      .app-grid {
        display: grid;
        grid-template-columns: minmax(320px, 600px);
        gap: 24px;
        align-items: start;
        max-width: 1320px;
        margin: 0 auto;
        justify-content: center;
        justify-items: center;
      }

      .app-grid.dual-mode {
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        justify-content: stretch;
        justify-items: stretch;
      }

      .panel {
        width: 100%;
        max-width: 640px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 15px 40px rgba(15, 23, 42, 0.12);
        padding: 32px;
      }

      h1 {
        margin: 0 0 24px;
        font-size: 1.75rem;
        font-weight: 600;
      }

      .file-input {
        display: block;
        border: 2px dashed #cfd8e3;
        border-radius: 12px;
        padding: 32px;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
        transition: border-color 200ms ease;
        cursor: pointer;
        margin-bottom: 24px;
      }

      .file-input input {
        display: none;
      }

      .file-input:hover,
      .file-input.drag-over {
        border-color: #94a3b8;
        background-color: #f8fafc;
      }

      .file-input span {
        display: block;
        font-weight: 500;
        color: #52606d;
      }

      .status {
        margin-bottom: 12px;
        color: #52606d;
        font-size: 0.95rem;
      }

      .columns {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px;
      }

      .column-item {
        border: 1px solid #e4e7eb;
        border-radius: 8px;
        padding: 12px 14px;
        display: flex;
        align-items: center;
        gap: 10px;
        background: #f9fafb;
      }

      .column-item input {
        width: 18px;
        height: 18px;
      }

      .column-item span {
        font-weight: 500;
      }

      .merkle-tree {
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid #e4e7eb;
      }

      .merkle-tree h2 {
        margin: 0 0 12px;
        font-size: 1.25rem;
        font-weight: 600;
      }

      .merkle-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }

      .merkle-header h2 {
        margin: 0;
      }

      .merkle-controls {
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      .copy-group {
        display: inline-flex;
        gap: 8px;
        align-items: center;
      }

      .root-hash {
        font-family: "JetBrains Mono", "SFMono-Regular", Consolas, monospace;
        font-size: 0.95rem;
        margin-bottom: 16px;
        word-break: break-all;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 8px;
      }

      #root-hash-text {
        flex: 1 1 auto;
        min-width: 240px;
      }

      .copy-button {
        border: 1px solid #cbd5f5;
        background: #f8fafc;
        color: #1e3a8a;
        border-radius: 9999px;
        padding: 4px 12px;
        font-size: 0.8rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 150ms ease, color 150ms ease, transform 150ms ease;
      }

      .copy-button:hover {
        background: #e0e7ff;
        color: #1e40af;
        transform: translateY(-1px);
      }

      .copy-button:disabled {
        opacity: 0.6;
        cursor: default;
        transform: none;
      }

      .clear-button {
        border: 1px solid #fecdd3;
        background: #fdf2f8;
        color: #be123c;
        border-radius: 9999px;
        padding: 4px 14px;
        font-size: 0.8rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 150ms ease, color 150ms ease, transform 150ms ease;
      }

      .clear-button:hover {
        background: #ffe4e6;
        color: #9f1239;
        transform: translateY(-1px);
      }

      .clear-button:disabled {
        opacity: 0.6;
        cursor: default;
        transform: none;
      }

      .root-prefix {
        color: #2563eb;
        font-weight: 600;
      }

      .merkle-levels {
        display: flex;
        flex-direction: column-reverse;
        gap: 18px;
      }

      .merkle-level {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .level-label {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #6b7280;
      }

      .merkle-nodes {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 10px;
      }

      .merkle-node {
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 10px 12px;
        background: #f9fafb;
        font-size: 0.85rem;
      }

      .merkle-node.duplicate {
        background: #fff7ed;
        border-color: #fdba74;
      }

      .merkle-node.diff {
        border-color: #f87171;
        background: #fee2e2;
      }

      .merkle-node.diff .node-title,
      .merkle-node.diff code {
        color: #b91c1c;
      }

      .merkle-node code {
        display: block;
        word-break: break-all;
        font-family: "JetBrains Mono", "SFMono-Regular", Consolas, monospace;
      }

      .merkle-node .node-title {
        display: block;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="layout-header">
      <div class="mode-toggle">
        <label>
          <input type="checkbox" id="dual-mode-toggle" />
          Compare Mode
        </label>
      </div>
    </div>
    <div class="app-grid" id="panel-grid">
      <div class="panel" data-panel="left">
        <h1>Dataset A</h1>
        <label class="file-input" data-role="drop-zone">
          <input type="file" accept=".csv,text/csv" data-role="file-input" />
          <span>Drop a CSV or click to browse</span>
        </label>
        <div class="status" data-role="status">Waiting for a CSV file…</div>
        <div class="columns hidden" data-role="column-list"></div>
        <div class="merkle-tree hidden" data-role="merkle-tree">
          <div class="merkle-header">
            <h2>Merkle Tree</h2>
            <div class="merkle-controls hidden" data-role="merkle-controls">
              <div class="copy-group">
                <button class="copy-button" type="button" data-role="copy-prefix">
                  Copy Prefix
                </button>
                <button class="copy-button" type="button" data-role="copy-full">
                  Copy Full
                </button>
              </div>
              <button class="clear-button" type="button" data-role="clear-data">
                Clear
              </button>
            </div>
          </div>
          <div class="root-hash">
            <span data-role="root-hash-text"></span>
          </div>
          <div class="merkle-levels" data-role="merkle-levels"></div>
        </div>
      </div>
      <div class="panel hidden" data-panel="right">
        <h1>Dataset B</h1>
        <label class="file-input" data-role="drop-zone">
          <input type="file" accept=".csv,text/csv" data-role="file-input" />
          <span>Drop a CSV or click to browse</span>
        </label>
        <div class="status" data-role="status">Waiting for a CSV file…</div>
        <div class="columns hidden" data-role="column-list"></div>
        <div class="merkle-tree hidden" data-role="merkle-tree">
          <div class="merkle-header">
            <h2>Merkle Tree</h2>
            <div class="merkle-controls hidden" data-role="merkle-controls">
              <div class="copy-group">
                <button class="copy-button" type="button" data-role="copy-prefix">
                  Copy Prefix
                </button>
                <button class="copy-button" type="button" data-role="copy-full">
                  Copy Full
                </button>
              </div>
              <button class="clear-button" type="button" data-role="clear-data">
                Clear
              </button>
            </div>
          </div>
          <div class="root-hash">
            <span data-role="root-hash-text"></span>
          </div>
          <div class="merkle-levels" data-role="merkle-levels"></div>
        </div>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
